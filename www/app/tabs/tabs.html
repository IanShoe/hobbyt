<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">
  <ion-tab title="Dashboard" icon="icon ion-home" href="#/tab/dashboard">
    <ion-nav-view name="dashboard"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Friends" icon="icon ion-heart" href="#/tab/friends">
    <ion-nav-view name="friends"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Account" icon="icon ion-gear-b" href="#/tab/account">
    <ion-nav-view name="account"></ion-nav-view>
  </ion-tab>
</ion-tabs>
